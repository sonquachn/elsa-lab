# helm upgrade -i ingress-nginx ingress-nginx/ingress-nginx -n ingress-nginx --values ~/elsa/ingress-nginx/ingress-nginx-values.yaml --version 4.10.1

controller:
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
  replicaCount: 2
  ingressClassResource:
    name: nginx
  service:
    # Get real client IP
    externalTrafficPolicy: Local
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
      service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3000"
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
      service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-xxa, subnet-xxb, subnet-xxc # Public subnets AWS
  config:
    use-gzip: "true"
  #   proxy-connect-timeout: "3000"
  #   proxy-read-timeout: "3000"
  #   proxy-send-timeout: "3000"
  resources:
    limits:
      cpu: 2
      memory: 4000Mi
    requests:
      cpu: 1
      memory: 3000Mi

  nodeSelector:
   Name: infra_nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: "app.kubernetes.io/instance"
              operator: In
              values:
              - "ingress-nginx"
          topologyKey: "kubernetes.io/hostname"

